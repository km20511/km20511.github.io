<!DOCTYPE html>
<html>
  <head>
    <title>
      자기소개-학교
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <a class = "prevPageButton dohyeonFont centerText glow_2" href="./index.html"> 
      <div id="prevButtonIcon">&lt</div>
    </a>
    <div id="cheonsangLogo" class = "container dohyeonFont centerText" style="font-size: 4vh;">
      <div class = "horizontal">
        <img src="images/cheonsangHighSchool.png" alt="천상고등학교 교표" style="width:300px;height:300px;">
        <div>
          <h3>천상고등학교</h3>
          <div style="font-size:3vh; text-align:left;">
            - 울산광역시 울주군 범서읍 당앞로 96<br>
            - 2017년 개교<br>
            - 학생 854명 (2021년 기준)
          </div>
        </div>
      </div>
      
      <!-- * 카카오맵 - 지도퍼가기 -->
      <!-- 1. 지도 노드 -->
      <div id="daumRoughmapContainer1628236347896" class="root_daum_roughmap root_daum_roughmap_landing"></div>
      <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
      -->
      <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
      <!-- 3. 실행 스크립트 -->
      <script charset="UTF-8">
        new daum.roughmap.Lander({
          "timestamp" : "1628236347896",
          "key" : "26vw7",
          "mapWidth" : "640",
          "mapHeight" : "360"
        }).render();
      </script>

    </div>
    <div class = "gradientTemp1 circle" style="top: 10vh; left: 10vh;"></div>
    <div class = "gradientTemp2 circle" style="top: 20vh; right: 20vh; width: 30vh; height: 30vh;"></div>
    <div class = "gradientTemp3 circle" style="top: 45vh; left: 7vh; width: 35vh; height: 35vh;"></div>
  </body>
</html>
