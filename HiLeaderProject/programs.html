<!DOCTYPE html>
<html>
  <head>
    <title>
      자기소개-만든 프로그램들
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .gridImg
        {
            width:  10vh;
            height: 10vh;
            margin: 1vh;
        }
        .frame
        {
            margin: 0 2vh;
            border: 3px solid;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <a class = "prevPageButton dohyeonFont centerText glow_6" href="./index.html"> 
      <div id="prevButtonIcon">&lt</div>
    </a>
    <h1 class="dohyeonFont centerText glow_6">만들어본 프로그램들</h1>
    <div class = "container dohyeonFont" style="font-size: 4vh;">
        <div class = "horizontal">
            <div style="margin-right: auto; width: 11vh;">
                <img class="gridImg" src="https://unity3d.com/profiles/unity3d/themes/unity/images/pages/branding_trademarks/unity-tab-square-black.png" alt="unity">
                <img class="gridImg" src="https://community.computingatschool.org.uk/system/images/2234/original/2000px-Scratchcat.svg.png" alt="scratch">
            </div>
            <div style="margin-right: auto; width: 11vh;">
                <img class="gridImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/768px-Python-logo-notext.svg.png" alt="python">
                <img class="gridImg" src="https://filestore.community.support.microsoft.com/api/images/a7899ec5-bd4c-4b38-9233-173397ef577f?upload=true" alt="cs">
            </div>
            <div style="margin-left: 30px; text-align: left;">
                <h3>만들어본 프로그램들</h3>
                <div style="font-size: 2.5vh;">
                    - 스크래치를 배운 이후부터 다양한 언어들로 여러 가지 프로그램을 만들어 봄.<br>
                    - 여러 가지 언어를 배우고 다양한 프로그램을 만들어 보며 프로그래머의 꿈을 가짐.
                </div>
            </div>
        </div>
        <div class = "horizontal">
            <img class="frame" src="./images/tetrisScreenshot.png" alt="tetris" style="width: 11vh; height: 13vh;">
            <img class="frame" src="./images/mineSweeperScreenshot.jpeg" alt="mineSweeper" style="width: 9vh; height: 16vh;">
            <img class="frame" src="./images/SwordHouseScreenshot.png" alt="swordhouse" style="width: 22vh; height: 12vh;">
        </div>
    </div>
    <div class = "gradientTemp1 circle" style="top: 5vh; left: 7vh;"></div>
    <div class = "gradientTemp2 circle" style="top: 25vh; right: 10vh; width: 30vh; height: 30vh;"></div>
    <div class = "gradientTemp3 circle" style="top: 15vh; left: 20vh; width: 25vh; height: 25vh;"></div>
  </body>
</html>
